<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Board</title>

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css"
          th-href="@{/semantic/dist/semantic.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/templates/board/board.css" th-href="@{/templates/board/board.css}"/>
    <script src="/lib/jquery-3.1.1.min.js" th-href="@{/lib/jquery-3.1.1.min.js}"/>
    <script src="/semantic/dist/semantic.min.js" th-href="@{/semantic/dist/semantic.min.js}"/>
    <script src="/node_modules/sortablejs/Sortable.min.js" th-href="@{/node_modules/sortablejs/Sortable.min.js}"/>
</head>
<body>
<div class="board ui inverted segment" th:id="${board.id}">
    <div class="board-head ui red header">
        <div class="ui breadcrumb">
            <i class="ui right angle icon"/>
            <div class="active section" th:text="${board.name}"/>
        </div>
    </div>
    <div class="ui divider"/>
    <div class="board-body">
        <div id="boardCards" class="ui four column doubling stackable grid container">
            <div class="column" th:each="card : ${board.cards}" th:id="${card.id}">
                <div class="ui card">
                    <div class="ui inverted content">
                        <div class="header" th:text="${card.name}">No name</div>
                        <div class="meta card-update-date" th:text="${card.modifyDate}">No updates</div>
                        <div class="ui segments inverted stickers">
                            <div class="ui red segment sticker">
                                <div class="sticker-title">Task 1</div>
                                <div class="status">In progress</div>
                                <div class="labels">Labels</div>
                                <div class="assignees">Assignees</div>
                            </div>
                            <div class="ui red segment sticker">
                                <div class="sticker-title">Task 2</div>
                                <div class="status">Finished yesterday</div>
                                <div class="labels">Labels</div>
                                <div class="assignees">Assignees</div>
                            </div>
                        </div>
                        <div class="meta card-create-date" th:text="${card.createDate}">Create date: unknown</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer>
    <script src="/templates/board/board.js"></script>
</footer>

</html>
