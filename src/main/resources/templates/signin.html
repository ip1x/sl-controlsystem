<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SLCS: Sign in</title>


    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css"
          th-href="@{/semantic/dist/semantic.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/templates/sigin/sigin.css" th-href="@{/templates/sigin/sigin.css}"/>
    <script src="/lib/jquery-3.1.1.min.js" th-href="@{/lib/jquery-3.1.1.min.js}"/>
    <script src="/semantic/dist/semantic.min.js" th-href="@{/semantic/dist/semantic.min.js}"/>
    <script src="/node_modules/sortablejs/Sortable.min.js" th-href="@{/node_modules/sortablejs/Sortable.min.js}"/>

</head>
<body>
<form action="#" th:action="@{/signin}" th:object="${user}" method="post">
    <input type="email" name="email" th:field="*{email}" placeholder="your email" />
    <input type="password" name="password" th:field="*{password}" placeholder="password" />
    <input type="submit" value="Continue" />
</form>
</body>

<footer>
    <script src="/templates/board/board.js"></script>
</footer>

</html>
